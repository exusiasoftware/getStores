<html>
<head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script type="text/javascript">


  function getStores() {
		    var finalResponse = "";
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "http://localhost:5000/store", true);
        xhr.setRequestHeader("Content-type", "application/json");
  
        xhr.onreadystatechange = function(){     
          if (xhr.readyState == 4 && xhr.status == "200") {
              var response  = JSON.parse(xhr.responseText);
              console.log(response);
							document.getElementById("posts").innerHTML = xhr.responseText;
                  
          } else {
              console.log("Could not get stores. Please try again later.");
          }
            
        };
        xhr.send(null);
        return false;
      }

</script>
</head>
<body>

<div class="container">
	  <div class="jumbotron">
			<h1 class="display-4">Python Flask API</h1>
			<p class="lead">This is a simple REST API</p>
			<hr class="my-4">
			<p>Endpoints:</p>
      <p> GET /store</p>
      <p> POST /store data: {name:}</p>
			<p> GET /store/{string:name} </p>
      <p> GET /store/{string:name}/item {name:,price:}</p>
      <p> GET /store/{string:name}/item</p>
		
			<a class="btn btn-primary btn-lg" href="#" onclick="getStores();" role="button">Get Sample</a>
    </div>

    <div class="jumbotron jumbotron-fluid">
				<div class="container">
					<h1 class="display-4">Stores</h1>
					<p class="lead" id="posts"></p>
				</div>
    </div>

</div>

</body>
</html>
